id: parallelexec
version: '1.0'
name: Parallel Execution Workflow
start: ParallelExec
description: Executes two branches in parallel
states:
  - name: ParallelExec
    type: parallel
    completionType: and
    branches:
      - name: ShortDelayBranch
        workflowId: shortdelayworkflowid
      - name: LongDelayBranch
        workflowId: longdelayworkflowid
    end: true