id: longstart
version: '1.0'
specVersion: '0.7'
name: Long start
start:
  stateName: TestFunctionRefs
  schedule:
    cron: 0 0/15 * * * ?
states:
  - name: TestFunctionRefs
    type: operation
    actionMode: sequential
    actions:
      - functionRef: creditCheckFunction
      - functionRef:
          refName: sendRejectionEmailFunction
          arguments:
            applicant: "${ .customer }"
    end: true